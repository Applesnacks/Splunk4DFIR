name: Splunk Alert stanza
priority: 10
postprocessing:
- type: template
  template: |+
    [{{ rule.id }}]
    description = {{ rule.description }}
    search = index=evtx | rename Event.EventData.* as *  Event.System.* as * | search {{ query }}
  rule_conditions:
  - type: logsource
    product: windows
